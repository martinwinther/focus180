<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1050" cy="-150" r="150" fill="rgba(255,255,255,0.05)" filter="url(#blur)"/>
  <circle cx="-100" cy="630" r="100" fill="rgba(255,255,255,0.05)" filter="url(#blur)"/>
  
  <!-- Glass card -->
  <rect x="150" y="115" width="900" height="400" rx="24" fill="rgba(255,255,255,0.1)" filter="url(#blur)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Logo icon container -->
  <rect x="560" y="175" width="80" height="80" rx="24" fill="rgba(99,102,241,0.2)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Lightning bolt icon -->
  <path d="M 588 203 L 595 210 L 588 217 L 595 224 L 604 213 L 597 206 L 604 199 L 595 190 L 588 203 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- App Name -->
  <text x="600" y="330" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-0.02em">
    180 Focus
  </text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="rgba(255,255,255,0.95)" text-anchor="middle" letter-spacing="-0.01em">
    Couch to 3 hours of deep work.
  </text>
  
  <!-- Description -->
  <text x="600" y="430" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="rgba(255,255,255,0.85)" text-anchor="middle">
    Gradually build your focus capacity with guided Pomodoro training
  </text>
</svg>



