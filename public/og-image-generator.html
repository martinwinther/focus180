<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>180 Focus - OG Image Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle noise texture for depth */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.03) 2px,
          rgba(255, 255, 255, 0.03) 4px
        );
      pointer-events: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px;
      position: relative;
      z-index: 1;
    }

    /* Glass card effect */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 60px 80px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      max-width: 900px;
    }

    /* Logo icon container */
    .logo-container {
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      border-radius: 24px;
      background: rgba(99, 102, 241, 0.2);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.1);
    }

    .logo-icon svg {
      width: 48px;
      height: 48px;
      stroke: white;
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* App name */
    .app-name {
      font-size: 72px;
      font-weight: 800;
      color: white;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Tagline */
    .tagline {
      font-size: 32px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      letter-spacing: -0.01em;
      margin-bottom: 32px;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    /* Description */
    .description {
      font-size: 22px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.5;
      max-width: 680px;
      margin: 0 auto;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Decorative elements */
    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(40px);
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
    }
  </style>
</head>
<body>
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  
  <div class="container">
    <div class="card">
      <div class="logo-container">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
      </div>
      
      <h1 class="app-name">180 Focus</h1>
      <p class="tagline">Couch to 3 hours of deep work.</p>
      <p class="description">
        Gradually build your focus capacity with guided Pomodoro training tailored to your goals.
      </p>
    </div>
  </div>
</body>
</html>
